<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="/dist/script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <header>
    <h1 class="visually-hidden">Age Calculator App</h1>
  </header>

  <div class="container">
    <main class="card">
      <form class ="input" action="/" id="age-calculator" aria-label="input your birth date">
        <div class="input-group">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD" value="" aria-label="input your birth day" inputmode="numeric" autofocus>
          <span>This field is required</span>
        </div>
        <div class="input-group">
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM" value="" aria-label="input your birth month" inputmode="numeric">
          <span>This field is required</span>
        </div>
        <div class="input-group">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY" value="" aria-label="input your birth year" inputmode="numeric">
          <span>This field is required</span>
        </div>
      </form>  
      <div class="divider">
        <button type="submit" form="age-calculator" class="button-icon" aria-label="calculate age">
          <img src="/assets/images/icon-arrow.svg" alt="">    
        </button>
      </div>
      <div class="output">
        <div class="output-group">
          <p><span id="output-years">--</span> years</p>
          <p><span id="output-months">--</span> months</p>
          <p><span id="output-days">--</span> days</p>
        </div> 
      </div>
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/reqayasa/fmr-age-calculator-app">Reqayasa</a>.
  </footer>
</body>
</html>
